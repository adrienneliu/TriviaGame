<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    


    <div class="container pt-2 mt-5 text-center">
        <h1>Trivia Game</h1>

        <!--Introduction-->
        <div id="questiontext">
          <p> You will have 30 seconds to answer some random questions. </p>
          <p> Are you ready?</p>
          <p> If so, click start! </p>
          <p> Good luck!</p>
        </div>
        <p id="start-click">START</p>

        <div class="timer">
            Time remaining: <span id="display">30</span> seconds
        </div>

        <span id="question"></span>

        <div class="choiceOptions">
            <span class="choice" id="choiceOne"></span>
            <span class="choice" id="choiceTwo"></span>
            <span class="choice" id="choiceThree"></span>
            <span class="choice" id="choiceFour"></span>
        </div>

        <p id="answerResult"></p>
        <span id="reset">Restart</button>

        <p></p>
        <img id="photo">


    </div>


    <script src="assets/javascript/app.js"></script>

</body>

</html>
